<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js" defer></script>
    <title>Age calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="age-calculator">
          <form class="age-form">
            <div class="flex">
              <div class="form-group">
                <label for="days">day</label>
                <input type="text" name="days" id="days" placeholder="DD" required maxlength="2" inputmode="numeric" />
                <div class="error dayError"></div>
              </div>
              <div class="form-group">
                <label for="months">month</label>
                <input type="text" name="months" id="months" placeholder="MM" required maxlength="2" inputmode="numeric" />
                <div class="error monthError"></div>
              </div>
              <div class="form-group">
                <label for="years">year</label>
                <input type="text" name="years" id="years" placeholder="YYYY" required maxlength="4" inputmode="numeric" />
                <div class="error yearError"></div>
              </div>
            </div>

            <div class="divider-line">
              <button class="round button--fill">
                <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
                  <g fill="none" stroke="#FFF" stroke-width="2">
                    <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
                  </g>
                </svg>
              </button>
            </div>
          </form>

          <div class="age">
            <div><span class="ascent" data-type="years">--</span>&nbsp;years</div>
            <div><span class="ascent" data-type="months">--</span>&nbsp;months</div>
            <div><span class="ascent" data-type="days">--</span>&nbsp;days</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
